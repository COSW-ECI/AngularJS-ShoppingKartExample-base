<html ng-app="ShoppingKart">
    <head >
        <script src="js/libs/angular.min.js"></script>
        <script src="js/libs/angular-route.min.js"></script>
        <!--<script src="js/app/productservices.js"></script>-->
        <script src="js/app/shoppingkartcontroller.js"></script>
        
         <link rel="stylesheet" href="css/bootstrap.css">
        <title>sample app</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>



    <body ng-controller="skcontroller">
        
        <table style="cursor: pointer;">
            <tr ng-repeat="x in data" ng-click="setSelected(x.id)">
              <td>{{ x.nombre }}</td>
              <td>{{ x.precio }}</td>
            </tr>
          </table>
        selected:{{selected}}
        <button value="OK" ng-click="increment()">ssss</button>
        
        
    </body>
</html>
